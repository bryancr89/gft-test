<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/redsun.css">
</head>
<body>

    <div class="list-container">
        <h2>GFT List App!</h2>
        <form class="list-form" novalidate>
            <input type="text" id="newItem" placeholder="Add a new item" autofocus="true">
            <select id="categories">
            </select>
            <button id="addItem" type="submit">Add</button>
            <button id="reset" type="button">Reset</button>
        </form>
        <ul class="list-items"></ul>
        <hr/>
        <div class="list-count"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/components/listItems/listRender.js"></script>
    <script src="js/components/listItems/list.js"></script>
    <script src="js/components/listItems/item.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
